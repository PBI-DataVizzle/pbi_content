<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 170" >

    <style>
        text{
            font-family: Arial, Helvetica, sans-serif;
        }
        .frame{
            fill: none;
            stroke: #000
        }
        .productName{
            font-family: Arial, Helvetica, sans-serif;
            dominant-baseline: hanging;
            font-size: 12pt;
        }
        .bold{
            font-weight: bold;
        }
        #progressBar{
            .greyBar{
                fill: #E6E6E6
            }
            .orangeColour{
                fill: #efb74f
            }
            .redColour{
                fill: hsl(0, 50%, 50%)
            }
            .targetLine{
                stroke: #000;
                stroke-width: 2;
                stroke-dasharray: 10,3;
            }
            .progressText{
                font-size: 10pt;
                font-weight: bold;
                dominant-baseline middle;
                font-style: italic;
            }
            .xAxis{
                font-size: 8pt;
                fill: #bcbcbc;
            }
            .textEnd{
                text-anchor: end;
            }
            .textMiddle{
                text-anchor: middle;
            }
        }
    </style>
    /* TEXT */
    <g class="frame">
        <rect width="100%" height="100%" fill="none"/>
        <line x1="50%" x2="50%" y1="0" y2="100%" />
        <rect x="10" y="10" width="210" height="150" />
        <rect x="240" y="10" width="210" height="150" />
    </g>
    
    <g id="progressBar">
        <text class="productName bold" x="10" y="10">  IoT Sensor A  </text>
        <rect class="greyBar" x="10" y="65" width="210" height="40" />
        <rect class="orangeColour" x="10" y="65" width="180" height="40"/>
        <line class="targetLine"  x1="210" x2="210" y1="55" y2="115"/>
        <text class="progressText" x="20" y="85" > 79.1% </text>
        <g class="xAxis">
            <text x="10" y="160"> 0% </text>
            <text class="textMiddle" x="110" y="160"> 50% </text>
            <text class="textEnd" x="220" y="160"> 100% </text>
        </g>     
        
    </g>
</svg>